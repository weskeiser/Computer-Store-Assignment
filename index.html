<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/super-wes.ico"
    />
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
    <script
      src="./scripts/index.js"
      type="module"
    ></script>
    <title>Computer Store</title>
  </head>

  <body>
    <main>
      <template data-template="bank">
        <section
          class="bank"
          data-view="bank"
        >
          <h1>Bank</h1>

          <table>
            <thead>
              <tr>
                <th id="bankLoan">Loan</th>
                <th id="bankBalance">Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  headers="bankLoan"
                  data-loan="amount"
                >
                  -
                </td>
                <td
                  headers="bankBalance"
                  data-bank="balance"
                >
                  -
                </td>
              </tr>
            </tbody>
          </table>

          <div class="bank_loan">
            <loan-view>
              <div
                data-loan="terms"
                slot="terms-slot"
              >
                <label for="loanTerms">Agree to terms</label>
                <input
                  id="loanTerms"
                  type="checkbox"
                  name="loanTerms"
                />
              </div>
            </loan-view>

            <template data-loan="apply-template">
              <div
                data-loan="apply-view"
                class="bank_loan"
              >
                <button
                  class="bank_loan_apply-btn"
                  data-loan="apply-btn"
                >
                  Apply for a loan
                </button>

                <dialog data-loan="application-modal">
                  <form
                    id="loanApplication"
                    method="dialog"
                  >
                    <h2>Loan Application</h2>

                    <div>
                      <label for="requestAmount">Amount</label>
                      <input
                        name="requestAmount"
                        id="requestAmount"
                        type="number"
                        min="1"
                      />
                    </div>

                    <div class="loan_apply-confirmation">
                      <button
                        class="loan_apply-confirmation-cancel"
                        type="submit"
                        name="cancel"
                      >
                        Cancel
                      </button>
                      <button
                        class="loan_apply-confirmation-accept"
                        type="submit"
                        name="accept"
                      >
                        Apply
                      </button>
                    </div>
                  </form>
                </dialog>
                <!-- </slot> -->
              </div>
            </template>

            <template data-loan="status-template">
              <form data-loan="confirmation">
                <table data-loan="confirmation-status">
                  <caption name="statusTitle">
                    Eligible
                  </caption>

                  <thead>
                    <tr
                      name="statusText"
                      id="statusText"
                    >
                      <th>You are eligible for a loan</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr name="statusAmount">
                      <td>$100</td>
                    </tr>
                  </tbody>
                </table>

                <slot
                  name="terms-slot"
                  data-loan="terms-slot"
                ></slot>

                <button
                  type="submit"
                  name="decline"
                >
                  Decline
                </button>

                <button
                  type="submit"
                  data-loan="accept-loan"
                  name="accept"
                >
                  Accept
                </button>
              </form>
            </template>
          </div>
        </section>
      </template>

      <template data-template="work">
        <section class="work">
          <h1>Work</h1>

          <div class="work_job">
            <h2 data-work="earnings">0</h2>
            <button data-work="work-button">Work</button>
          </div>

          <div class="work_banking">
            <button
              class="work_banking-deposit"
              data-work="deposit-button"
            >
              Deposit
            </button>
            <button
              class="work_banking-repay"
              data-work="repay-button"
            >
              Repay
            </button>
          </div>
        </section>
      </template>

      <template data-template="laptops">
        <section class="laptops">
          <h1>Laptops</h1>

          <form
            data-laptops="select-form"
            class="select-form"
            id="select-form"
          ></form>

          <form
            data-laptops="buy-form"
            class="buy-form"
            id="buy-form"
          >
            <div class="details">
              <dl>
                <dt data-laptops-details="title"></dt>
                <dd data-laptops-details="desc"></dd>
              </dl>

              <ul data-laptops="specs"></ul>
            </div>

            <div class="checkout">
              <hgroup>
                <h2>Price</h2>
                <p data-laptops-checkout="price"></p>
                <p
                  data-laptops-checkout="stock"
                  class="stock"
                ></p>
              </hgroup>
              <button
                data-laptops="buy-now"
                name="buy-button"
              >
                Buy now
              </button>
            </div>
          </form>
        </section>
      </template>

      <main-view class="view-container"></main-view>
    </main>

    <nav
      data-view="nav"
      class="main_nav"
    >
      <button name="work">Work</button>
      <button name="bank">Bank</button>
      <button name="laptops">Laptops</button>
    </nav>
  </body>
</html>
