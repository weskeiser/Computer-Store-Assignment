<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/super-wes.ico"
    />
    <link
      rel="stylesheet"
      href="./css/css-reset.css"
    />
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
    <title>Computer Store</title>
  </head>
  <body>
    <main>
      <template data-view="template">
        <slot name="current-view"> </slot>
      </template>

      <main-view
        class="view-container"
        data-view="container"
        data-view-displayed="bank"
      >
        <div
          class="bank"
          data-view="bank"
        >
          <h1>Bank</h1>

          <table>
            <thead>
              <tr>
                <th id="bankLoan">Loan</th>
                <th id="bankBalance">Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  headers="bankLoan"
                  data-bank="loan-amount"
                >
                  -
                </td>
                <td
                  headers="bankBalance"
                  data-bank="balance"
                >
                  -
                </td>
              </tr>
            </tbody>
          </table>

          <div class="bank_loan">
            <template data-bank="loan-template">
              <slot name="loan-slot"></slot>
            </template>

            <loan-view>
              <button
                class="bank_loan_apply-btn"
                data-bank="loan-apply-button"
              >
                Apply for a loan
              </button>

              <form data-bank="loan-status">
                <table data-bank="loan-confirmation">
                  <caption name="statusTitle">
                    Eligible
                  </caption>

                  <thead>
                    <tr name="statusText">
                      <th>You are eligible for a loan</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr name="statusAmount">
                      <td>$100</td>
                    </tr>
                  </tbody>
                </table>

                <div>
                  <label for="loanTerms">Agree to terms</label>
                  <input
                    id="loanTerms"
                    type="checkbox"
                    name="loanTerms"
                  />
                </div>

                <button
                  type="submit"
                  name="decline"
                >
                  Decline
                </button>

                <button
                  type="submit"
                  data-bank="accept-loan"
                  name="accept"
                >
                  Accept
                </button>
              </form>
            </loan-view>

            <dialog data-bank="loan_apply-modal">
              <form
                id="loanApplication"
                method="dialog"
              >
                <h2>Loan Application</h2>

                <div>
                  <label for="requestAmount">Amount</label>
                  <input
                    name="requestAmount"
                    id="requestAmount"
                    type="number"
                    min="1"
                  />
                </div>

                <div class="loan_apply-confirmation">
                  <button
                    class="loan_apply-confirmation-cancel"
                    type="submit"
                    name="cancel"
                  >
                    Cancel
                  </button>
                  <button
                    class="loan_apply-confirmation-accept"
                    type="submit"
                    name="accept"
                  >
                    Apply
                  </button>
                </div>
              </form>
            </dialog>
          </div>
        </div>

        <div
          class="work"
          data-view="work"
        >
          <h1>Work</h1>

          <div class="work_job">
            <h2 data-work="earnings">0</h2>
            <button data-work="work-button">Work</button>
          </div>

          <div class="work_banking">
            <button
              class="work_banking-deposit"
              data-bank="deposit"
            >
              Deposit
            </button>
            <button
              class="work_banking-repay"
              data-bank="repay"
            >
              Repay
            </button>
          </div>
        </div>

        <div
          class="laptops"
          data-view="laptops"
        >
          laskdf893749287
        </div>
      </main-view>
    </main>

    <fieldset
      data-view="nav"
      role="navigation"
    >
      <div>
        <input
          type="radio"
          placeholder="Work"
          data-nav="work"
          id="work"
          name="view_toggle"
        />
        <label for="work">Work</label>
      </div>

      <div>
        <input
          type="radio"
          placeholder="Bank"
          data-nav="bank"
          name="view_toggle"
          id="bank"
          checked="true"
        />
        <label for="bank">Bank</label>
      </div>

      <div>
        <input
          type="radio"
          placeholder="Laptops"
          data-nav="laptops"
          id="laptops"
          name="view_toggle"
        />
        <label for="laptops">Laptops</label>
      </div>
    </fieldset>

    <script
      src="./scripts/index.js"
      type="module"
    ></script>
  </body>
</html>
