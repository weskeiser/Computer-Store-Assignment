  <head>
    <meta charset="UTF-8" />

      http-equiv="X-UA-Compatible"

    />

      content="width=device-width, initial-scale=1.0"

      href="./images/super-wes.ico"

  <body>
    <main>
      <template data-template="bank">
        <section
          class="bank"
          data-view="bank"
        >
          <h1>Bank</h1>

          <table>
            <thead>
              <tr>
                <th id="bankLoan">Loan</th>
                <th id="bankBalance">Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  headers="bankLoan"
                  data-loan="amount"
                >
                  -
                </td>
                <td
                  headers="bankBalance"
                  data-bank="balance"
                >
                  -
                </td>
              </tr>
            </tbody>
          </table>

          <div class="bank_loan">
            <loan-view>
              <span data-loan="slot"> asl;dkjfasl;dkj </span>
            </loan-view>

            <template data-loan="apply-template">
              <div data-loan="apply-view">
                <slot name="loan-slot">
                  <button
                    class="bank_loan_apply-btn"
                    data-loan="apply-btn"
                  >
                    Apply for a loan
                  </button>

                  <dialog data-loan="application-modal">
                    <form
                      id="loanApplication"
                      method="dialog"
                    >
                      <h2>Loan Application</h2>

                      <div>
                        <label for="requestAmount">Amount</label>
                        <input
                          name="requestAmount"
                          id="requestAmount"
                          type="number"
                          min="1"
                        />
                      </div>

                      <div class="loan_apply-confirmation">
                        <button
                          class="loan_apply-confirmation-cancel"
                          type="submit"
                          name="cancel"
                        >
                          Cancel
                        </button>
                        <button
                          class="loan_apply-confirmation-accept"
                          type="submit"
                          name="accept"
                        >
                          Apply
                        </button>
                      </div>
                    </form>
                  </dialog>
                </slot>
              </div>
            </template>

            <template>
              <form data-loan="confirmation">
                <table data-loan="confirmation-status">
                  <caption name="statusTitle">
                    Eligible
                  </caption>

                  <thead>
                    <tr
                      name="statusText"
                      id="statusText"
                    >
                      <th>You are eligible for a loan</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr name="statusAmount">
                      <td>$100</td>
                    </tr>
                  </tbody>
                </table>

                <div data-loan="terms">
                  <label for="loanTerms">Agree to terms</label>
                  <input
                    id="loanTerms"
                    type="checkbox"
                    name="loanTerms"
                  />
                </div>

                <button
                  type="submit"
                  name="decline"
                >
                  Decline
                </button>

                <button
                  type="submit"
                  data-loan="accept-loan"
                  name="accept"
                >
                  Accept
                </button>
              </form>
            </template>
          </div>
        </section>
      </template>

      <template data-template="work">
        <section class="work">
          <h1>Work</h1>

          <div class="work_job">
            <h2 data-work="earnings">0</h2>
            <button data-work="work-button">Work</button>
          </div>

          <div class="work_banking">
            <button
              class="work_banking-deposit"
              data-bank="deposit"
            >
              Deposit
            </button>
            <button
              class="work_banking-repay"
              data-loan="repay"
            >
              Repay
            </button>
          </div>
        </section>
      </template>

      <template data-template="laptops">
        <section class="laptops">laskdf893749287</section>
      </template>

      <!--  -->
      <main-view class="view-container"> </main-view>
    </main>

    <nav
      data-view="nav"
      class="main_nav"
    >
      <button name="work">Work</button>
      <button name="bank">Bank</button>
      <button name="laptops">Laptops</button>
    </nav>
