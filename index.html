<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/super-wes.ico"
    />
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
    <script
      src="./scripts/index.js"
      type="module"
    ></script>
    <title>Computer Store</title>
  </head>

  <body>
    <main>
      <template data-template="bank">
        <section
          class="bank"
          data-view="bank"
        >
          <h1>Bank</h1>

          <table class="overview">
            <thead>
              <tr>
                <th
                  id="bankLoan"
                  class="hidden"
                >
                  Loan
                </th>
                <th id="bankBalance">Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  headers="bankLoan"
                  data-loan="amount"
                  class="hidden"
                >
                  -
                </td>
                <td
                  headers="bankBalance"
                  data-bank="balance"
                  class="balance"
                >
                  -
                </td>
              </tr>
            </tbody>
          </table>

          <div class="bank_loan">
            <loan-view> </loan-view>

            <template data-loan="apply-template">
              <div
                data-loan="apply-view"
                class="bank_loan"
              >
                <button
                  class="bank_loan_apply-btn"
                  data-loan="apply-btn"
                >
                  Apply for a loan
                </button>

                <dialog data-loan="application-modal">
                  <form
                    id="loanApplication"
                    method="dialog"
                  >
                    <h2>Loan Application</h2>

                    <div class="application_modal-field">
                      <label for="requestAmount">Amount in USD</label>
                      <input
                        name="requestAmount"
                        id="requestAmount"
                        min="1"
                      />
                    </div>

                    <div class="loan_apply_confirmation">
                      <button
                        class="loan_apply_confirmation-cancel"
                        type="submit"
                        name="cancel"
                      >
                        Cancel
                      </button>
                      <button
                        class="loan_apply_confirmation-accept"
                        type="submit"
                        name="accept"
                      >
                        Apply
                      </button>
                    </div>
                  </form>
                </dialog>
              </div>
            </template>

            <template data-loan="status-template">
              <div class="loan_confirmation">
                <form data-loan="confirmation">
                  <table data-loan="confirmation-status">
                    <caption name="statusTitle">
                      Eligible
                    </caption>

                    <thead>
                      <tr
                        name="statusText"
                        id="statusText"
                      >
                        <th>You are eligible for a loan</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr name="statusAmount">
                        <td>$100</td>
                      </tr>
                    </tbody>
                  </table>

                  <div class="buttons">
                    <button
                      type="submit"
                      name="decline"
                    >
                      Decline
                    </button>

                    <button
                      type="submit"
                      data-loan="accept-loan"
                      name="accept"
                    >
                      Accept
                    </button>
                  </div>
                </form>
              </div>
            </template>
          </div>
        </section>
      </template>

      <template data-template="work">
        <section class="work">
          <h1>Work</h1>

          <div class="work_job">
            <button data-work="work-button">Work</button>
            <h2 data-work="earnings">0</h2>
          </div>

          <div class="work_banking">
            <button
              class="work_banking-deposit"
              data-work="deposit-button"
            >
              Deposit
            </button>
            <button
              class="work_banking-repay"
              data-work="repay-button"
            >
              Repay
            </button>
          </div>
        </section>
      </template>

      <template data-template="laptops">
        <section class="laptops">
          <h1>Laptops</h1>

          <form
            data-laptops="select-form"
            class="select-form"
            id="select-form"
          ></form>

          <form
            data-laptops="buy-form"
            class="buy-form"
            id="buy-form"
          >
            <div class="details">
              <dl>
                <dt data-laptops-details="title"></dt>
                <dd data-laptops-details="desc"></dd>
              </dl>

              <ul data-laptops="specs"></ul>
            </div>

            <div class="checkout">
              <hgroup>
                <p
                  data-laptops-checkout="price"
                  class="checkout-price"
                ></p>
                <p
                  data-laptops-checkout="stock"
                  class="stock"
                ></p>
              </hgroup>
              <button
                data-laptops="buy-now"
                name="buy-button"
              >
                Buy now
              </button>
            </div>
          </form>

          <dialog
            data-laptops="price-modal"
            class="laptops-modal"
          >
            <h2>Payment failed</h2>
            <p>Contact your bank for more information.</p>

            <button type="reset">Take me back</button>
          </dialog>

          <dialog
            data-laptops="stock-modal"
            class="laptops-modal"
          >
            <h2>Out of stock</h2>
            <p>Currently out of stock. Try again later.</p>

            <button type="reset">Take me back</button>
          </dialog>
        </section>
      </template>

      <main-view class="view-container"></main-view>
    </main>

    <nav
      data-view="nav"
      class="main_nav"
    >
      <button
        data-nav-button="work"
        class="navBtn"
      >
        <img
          src="./images/businessman-going-to-work-svgrepo-com.svg"
          alt="Bank"
          data-nav-button="work"
        />
      </button>
      <button
        data-nav-button="bank"
        class="navBtn"
        id="selectedBtn"
      >
        <img
          src="./images/bank-svgrepo-com.svg"
          alt="Bank"
          data-nav-button="bank"
        />
      </button>
      <button
        data-nav-button="laptops"
        class="navBtn"
      >
        <img
          src="./images/laptop-svgrepo-com.svg"
          alt="Bank"
          data-nav-button="laptops"
        />
      </button>
    </nav>
  </body>
</html>
